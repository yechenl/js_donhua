<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>透明动画</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
			list-style: none;
		}
		#div{
			width: 200px;
			height: 200px;
			display: block;
			background: #a20;
			opacity: 0.3;
			filter: alpha(opacity:30);/*针对IE*/
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var div=document.querySelector("#div");
			div.onmouseover =function(){
                startMove(100);

			}
              div.onmouseout =function(){
              startMove(30);
			}
		}
		var timer=null;
		var alpha=30;
		function startMove(iTaget){
			clearInterval(timer);
            var div=document.querySelector("#div");
            timer=setInterval(function(){
            	var speed=0;
            	if(alpha>iTaget){
            		speed=-10;
            	}
            	else{
            		speed=10;
            	}
            	if(alpha==iTaget){
            		clearInterval(timer);
            	}
            	else{
                alpha+=speed;
                div.style.filter="alpha(opacity:'+alpha+')";
            
                div.style.opacity=alpha/100;
            	}
            },30)
		}
	</script>
</head>
<body>
   <div id="div"></div>
</body>
</html>
