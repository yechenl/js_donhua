<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>多物体运动</title>
	<style type="text/css">
		*{
			padding: 0;
			margin:0;	
			list-style: none;	
		}
		ul li{
			width: 200px;
			height: 100px;
			background: #c40;
			margin-bottom: 20px;

		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var lis=document.querySelectorAll("ul>li");
			// console.log(lis);
			for(var i=0;i<lis.length;i++){
				lis[i].timer=null;
			  lis[i].onmouseover=function(){
				startMove(this,400);
			  }
			  lis[i].onmouseout=function(){
				startMove(this,200);
			 }
		   }
		}
		function startMove(obj,iTagert){
			clearInterval(obj.timer);
			obj.timer=setInterval(function(){
				var speed=(iTagert-obj.offsetWidth)/20;
				speed=speed>0?Math.ceil(speed):Math.floor(speed);
				if(obj.offsetWidth==iTagert){
					clearInterval(obj.timer);
				}else{
					obj.style.width=obj.offsetWidth+speed+'px';
				}
			},30)
		}
	</script>
</head>
<body>
      <ul>
      <li></li>
      <li></li>
      <li></li>
      </ul>
</body>
</html>
