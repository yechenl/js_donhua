<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>速度动画练习</title>
	<style type="text/css">
	*{
		padding: 0;
		margin: 0;
		list-style: none;
	}
		.div{
			position: relative;
			display: block;
			width: 200px;
			height: 200px;
			top: -200px;
			left: 0;
			background: #a60;
		}
		.span{
			position: absolute;
			display:block;
			width: 50px;
			height: 30px;
			line-height: 30px;
			top: 200px;
			left:50%;
			margin-left: -25px;
			background: #b20;
			text-align: center;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
           var div=document.querySelector(".div");

           div.onmouseover=function(){
           	movel(10,0);
           }
           div.onmouseout=function(){
           	movel(-10,-200);
           }
		}
		var timer=null;
		function movel(speed,iTager){
			clearInterval(timer);
			var div=document.querySelector(".div");
			timer=setInterval(function(){
				if(div.offsetTop==iTager){
				clearInterval(timer);
			}
			else{
              div.style.top=div.offsetTop+speed+'px';
			}
			},30) 
		}
	</script>
</head>
<body>
<div class="div">
	<span class="span">项目一</span>
</div>

</body>
</html>
